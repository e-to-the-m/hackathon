<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>
	Map View
</title>
<link rel="stylesheet" type="text/css" href="../css/normalize.css">
<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>

<body>

<header class="clearfix">
	<h1 class="logo ir"><a href="#">Vermont Brewed</a></h1>
	<button class="btn secondary">Cancel</button>
</header>
	
<div class="corset">	
	<div class="title-bar">Sort Results By:</div>
	<button class="btn primary">Brewer</button>
	<button class="btn primary">Rating</button>
	<button class="btn primary">Distance</button>
	
	<div class="title-bar">Filter Results By:</div>
	<button class="btn primary selector">Neighborhood
		<select>
			<option value="">Burlington</option>
			<option value="">Montpelier</option>
			<option value="">Rutland</option>
		</select>
	</button>
	<button class="btn primary selector">Style
		<select>
			<option value="">Amber</option>
			<option value="">Golden Ale</option>
			<option value="">American Pale Ale</option>
		</select>
	</button>

</div>


</body>
</html>
